<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Expense Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/filter">View All Expenses</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Expense Dashboard</h1>

        <!-- Currency Dropdown -->
        <div class="mb-4">
            <label for="currency" class="form-label">Select Currency:</label>
            <select id="currency" class="form-select w-auto" onchange="convertTotal()">
                <option value="USD" selected>USD</option>
                <option value="DKK">DKK</option>
            </select>
        </div>

        <!-- Total Display -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Total Expenses</h3>
                <p class="card-text display-4 text-primary">
                    <span id="total-expenses" data-usd="{{ total_usd }}">
                        {{ total_usd }}
                    </span>
                    <span id="currency-symbol">USD</span>
                </p>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Add an Expense</h3>
                <form method="POST" action="/add">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <input type="text" name="category" id="category" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency:</label>
                        <select name="currency" id="currency" class="form-select">
                            <option value="USD" selected>USD</option>
                            <option value="DKK">DKK</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const exchangeRate = {
            USD: 1,
            DKK: 7.2
        };

        function convertTotal() {
            const selectedCurrency = document.getElementById("currency").value;
            const totalElem = document.getElementById("total-expenses");
            const totalUSD = parseFloat(totalElem.getAttribute("data-usd"));

            const convertedTotal = selectedCurrency === "USD" 
                ? Math.round(totalUSD) 
                : Math.round(totalUSD * exchangeRate.DKK);

            totalElem.textContent = convertedTotal;
            document.getElementById("currency-symbol").textContent = selectedCurrency;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const storedCurrency = localStorage.getItem("selectedCurrency") || "USD";
            document.getElementById("currency").value = storedCurrency;
            convertTotal();
        });
    </script>
</body>
</html>
